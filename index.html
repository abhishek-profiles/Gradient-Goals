<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Goals</title>
    <link rel="icon" href="images/icon.gif" type="image/gif" />

    <link rel="stylesheet" href="animation.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <button id="darkMode" class="switch-button"></button>
    <main>
      <h1 class="heading">Take Charge of <span>Today! </span></h1>

      <div class="app-container">
        <h2 class="inner-heading">Your Path to Success Begins Today!</h2>
        <p class="upper-message animated-text">Start your Goals</p>

        <div class="progress-bar">
          <div class="progress-value"><span>2/3 Completed</span></div>
          <p class="error-label">
            Don't let the day slip away—set all your goals to unlock greatness!
          </p>
        </div>

        <div class="first-input">
          <div class="circle">
            <img class="tick-image" src="images/tick.svg" alt="tick image" />
          </div>
          <input
            class="inner-input"
            id="first"
            type="text"
            placeholder="Enter Your Goal                                                             *It uses Local Storage"
          />
        </div>
        <div class="first-input">
          <div class="circle">
            <img class="tick-image" src="images/tick.svg" alt="tick image" />
          </div>
          <input
            class="inner-input"
            id="second"
            type="text"
            placeholder="Enter Your Goal                                                             *It uses Local Storage"
          />
        </div>
        <div class="first-input">
          <div class="circle">
            <img class="tick-image" src="images/tick.svg" alt="tick image" />
          </div>
          <input
            class="inner-input"
            id="third"
            type="text"
            placeholder="Enter Your Goal                                                             *It uses Local Storage"
          />
        </div>

        <p class="footer">
          <span class="animated-text"
            >“The future depends on what you do today”</span
          >
        </p>
      </div>
    </main>
  </body>
</html>
